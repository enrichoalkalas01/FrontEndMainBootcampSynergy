<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <style>
        #app #box-products {
            list-style: none;
        }

        #app #box-products .products {
            border: 1px solid #dedede;
            margin-bottom: 10px;
            padding: 25px;
        }
    </style>
    <div id="app">
        <ol id="box-products">
        </ol>
    </div>

    <script>
        let dataProducts = [
            { name: 'gucci shoes', price: 7500, series: 'shoes' },
            { name: 'gucci bag', price: 15000, series: 'bag' },
            { name: 'gucci tie', price: 2500, series: 'tie' }
        ]

        dataProducts.sort((a,b) => {
            return parseFloat(b.price) - parseFloat(a.price)
        })

        console.log(dataProducts)

        const BoxProducts = document.getElementById("box-products")
        console.log(BoxProducts)

        for( let i = 0; i < dataProducts.length; i++ ) {
            if ( dataProducts[i].price < 10000 ) {
                BoxProducts.innerHTML += `
                    <li class="products">
                        <h1>Name Product : ${ dataProducts[i].name }</h1>
                        <p>Price: ${ dataProducts[i].price }</p>
                        <small>Series: ${ dataProducts[i].series }</small>
                    </li>
                `
            }
        }

    </script>
</body>
</html>
